<div class="box-info-fly" *ngIf="setService.obj.defineTour == true">
    <div class="info-tour-header">
      <div class="right">
        <h2 class="text-dark">نرخ خدمات</h2>
      </div>
    </div>
    <div class="info-tour-body">
      <div class="top">
        <div class="item-info-services">
          <div class="box-services">
            <label for="">نرخ بیمه(تومان/ارزی)</label>
            <input (keyup)="setService.updatePackagePrices()" [(ngModel)]="setService.obj.insuranceRate" type="text" mask="separator"
                   thousandSeparator=",">
          </div>
          <div class="selectdiv">
            <select (change)="setService.updatePackagePrices()" [(ngModel)]="setService.obj.insurancePriceType">
              <option *ngIf="setService.obj.dollarRate" [value]="3">دلار</option>
              <option *ngIf="setService.obj.euroRate" [value]="2">یورو</option>
              <option *ngIf="setService.obj.AEDRate" [value]="4">درهم</option>
              <option [value]="1" selected>تومان</option>
            </select>
          </div>
        </div>
        <div class="item-info-services">
          <div class="box-services">
            <label for="">نرخ ترانسفر(تومان/ارزی)</label>
            <input (keyup)="setService.updatePackagePrices()" [(ngModel)]="setService.obj.transferRate" type="text" mask="separator"
                   thousandSeparator=",">
          </div>
          <div class="selectdiv">
            <select (change)="setService.updatePackagePrices()" [(ngModel)]="setService.obj.transferPriceType">
              <option *ngIf="setService.obj.dollarRate" [value]="3">دلار</option>
              <option *ngIf="setService.obj.euroRate" [value]="2">یورو</option>
              <option *ngIf="setService.obj.AEDRate" [value]="4">درهم</option>
              <option [value]="1">تومان</option>
            </select>
          </div>
        </div>
        <div class="item-info-services" *ngIf="!setService.obj.type">
          <div class="box-services">
            <label for="">نرخ ویزا(تومان/ارزی)</label>
            <input (keyup)="setService.updatePackagePrices()" [(ngModel)]="setService.obj.visaRate" type="text" mask="separator"
                   thousandSeparator=",">
          </div>
          <div class="selectdiv">
            <select (change)="setService.updatePackagePrices()" [(ngModel)]="setService.obj.visaPriceType">
              <option *ngIf="setService.obj.dollarRate" [value]="3">دلار</option>
              <option *ngIf="setService.obj.euroRate" [value]="2">یورو</option>
              <option *ngIf="setService.obj.AEDRate" [value]="4">درهم</option>
              <option [value]="1">تومان</option>
            </select>
          </div>
        </div>
      </div>
    </div>
</div>
