<prs-loading *ngIf="loading"></prs-loading>
<prs-address-bar [path]="'تورها'" [path2]="''"></prs-address-bar>

<!--tour-->
<section class="tour">
  <div class="prs-responsive">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 m-auto tour-parent">
          <div class="search">
            <div class="box-search">
              <div class="inp-form">
                <prs-select-city [hasTour]="true" [inCommingCity]="cityFC.value" (citySelected)="citySelected($event)"
                                 [cities]="cities"></prs-select-city>
                <span class="text-danger"></span>
              </div>
              <div class="inp-form">
                <select [formControl]="monthFC" name="">
                  <option *ngFor="let month of months" [ngValue]="month">{{month.title}}</option>
                </select>

              </div>
              <button class="btn-search" (click)="search()">جستجو کن !</button>
            </div>
          </div>
          <div class="title-tour-parent">
            <div class="top">
              <div class="new-tour">
                <img src="assets/img/Bookmark.svg" width="17" alt="">
                <div class="text">
                  <h3 *ngIf="city">لیست تور های شهر {{ this.cityInfo.name }}</h3>
                  <h3 *ngIf="!city">لیست همه تورها</h3>
                  <span>مشاهده مناسب ترین تور های لحظه آخری برای شما</span>
                </div>
              </div>
              <!--              <a class="view-all-tour" href="">مشاهده همه تور ها</a>-->
            </div>
            <div class="bottom">
              <div class="border-right"></div>
              <div class="border-left"></div>
            </div>
          </div>
          <div class="tour-list" *ngIf="tours.length > 0">
            <div class="near-date">
              <strong>
                <i class="icon-filter"></i>
                فیلترها :
              </strong>
              <mat-checkbox [(ngModel)]="sortByDate"></mat-checkbox>
              <label for="">نزدیکترین</label>
            </div>
            <prs-thumbnails-tour [tours]="tours" [sortByDate]="sortByDate"></prs-thumbnails-tour>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--end-->
