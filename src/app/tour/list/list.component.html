            <div class="title-tour-special-swiper">
              <div class="top">
                <div class="new-tour">
                  <img src="assets/img/Bookmark.svg" width="17" alt="">
                  <div class="text">
                    <h3>نتایج جستجو</h3>
                    <span>هتل خود را بر اساس نتایج زیر انتخاب کنید</span>
                  </div>
                </div>
                <div class="inp-form w-25">
                  <select class="select" [formControl]="starFC" (change)="starChanged()">
                    <option disabled value="null">جستجو بر اساس ستاره</option>
                    <option value="0">همه</option>

                    <option value="1">۱ ستاره</option>
                    <option value="2">۲ ستاره</option>
                    <option value="3">۳ ستاره</option>
                    <option value="4">۴ ستاره</option>
                    <option value="5">۵ ستاره</option>
                  </select>
                </div>
       
              </div>
              <div class="bottom">
                <div class="border-right"></div>
                <div class="border-left"></div>
              </div>
            </div>
            <div *ngFor="let tour of tours| paginate: paginateConfig; let i = index" class="thumbnail-hotel">
              <div class="img-hotel">
                <a routerLink="/hotels/{{tour.hotel.slug}}" [queryParams]="{stDate: queryParamsResult.stDate,night: queryParamsResult.night}">
                  <img src="{{ tour.hotel.thumbnail }}" alt="">
                </a>
              </div>
              <div class="detail-hotel">
                <div class="r">
                  <div class="star">
                    <i class="icon-star" *ngFor="let star of getStars(tour.hotel.stars)"></i>
                  </div>
                  <h2 class="name-hotel"><a routerLink="/hotels/{{tour.hotel.slug}}" [queryParams]="{stDate: queryParamsResult.stDate,night: queryParamsResult.night}"> {{ tour.hotel.name }} | {{ tour.hotel.nameEn }}</a></h2>
                  <div class="address d-flex align-items-center">
                    <img src="assets/img/location2.svg" width="15" alt="">
                    <span>{{ tour.hotel.location ?? 'ثبت نشده' }}</span>
                  </div>
                </div>
                <div class="l">
                  <div class="p-price">
                    <span class="title">شروع قیمت :</span>
                    <div class="price d-flex align-items-center">
                      <strong>{{ getStarterPrice(i) | round| sperator}}</strong>
                      <small>تومان</small>
                    </div>
                  </div>
                  <a routerLink="/hotels/{{tour.hotel.slug}}" [queryParams]="{stDate: queryParamsResult.stDate,night: queryParamsResult.night}"  class="btn-base w-100 d-flex align-items-center justify-content-center mt-3">انتخاب هتل
                    تور</a>
                </div>    
              </div>
            </div>
          <!--end-->
