<prs-loading *ngIf="loading"></prs-loading>

<prs-address-bar [path]="'تورها'" [path2]="''"></prs-address-bar>

<!--tour-->
<section class="tour">
  <div class="prs-responsive">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 m-auto tour-parent">
          <div class="search">
            <div class="box-search">
              <div class="inp-form">
                <prs-select-city [hasHotel]="true" (citySelected)="citySelected($event)"
                                 [cities]="cities"></prs-select-city>
                <span class="text-danger"></span>
              </div>
              <div class="inp-form">
                <select name="">
                  <option value="0">چه ماهی می خواهید سفر کنید ؟</option>
                  <option value="1">فروردین</option>
                  <option value="2">اردیبهشت</option>
                  <option value="3">خرداد</option>
                  <option value="4">تیر</option>
                  <option value="5">مرداد</option>
                  <option value="6">شهریور</option>
                  <option value="7">مهر</option>
                  <option value="8">آبان</option>
                  <option value="9">آذر</option>
                  <option value="10">دی</option>
                  <option value="11">بهمن</option>
                  <option value="12">اسفند</option>
                </select>

              </div>
              <button class="btn-search" (click)="search()">جستجو کن !</button>
            </div>
          </div>
          <div class="title-tour-parent">
            <div class="top">
              <div class="new-tour">
                <img src="assets/img/Bookmark.svg" width="17" alt="">
                <div class="text">
                  <h3 *ngIf="city">لیست تور های شهر {{ this.city }}</h3>
                  <h3 *ngIf="!city">لیست همه تورها</h3>
                  <span>مشاهده مناسب ترین تور های لحظه آخری برای شما</span>
                </div>
              </div>
              <!--              <a class="view-all-tour" href="">مشاهده همه تور ها</a>-->
            </div>
            <div class="bottom">
              <div class="border-right"></div>
              <div class="border-left"></div>
            </div>
          </div>
          <div class="tour-list" *ngIf="tours.length > 0">
            <prs-thumbnails-tour [tours]="tours" [city]="city"></prs-thumbnails-tour>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--end-->
