<section class="form-auth">
    <div class="prs-responsive">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-11 m-auto parent-form parent-form-mobi">
                <form class="box-form" (ngSubmit)="check(step)">
                  <a routerLink="/">
                    <img class="logo-website" src="assets/img/logo-header.png" width="200" alt="">
                  </a>
                <div class="box-form">
                    <h2>ورود / ثبت نام در اسنپ تریپ</h2>
                    <div class="form" *ngIf="step == 'validate'">
                      <div class="item">
                        <label for="">شماره موبایل خود را وارد کنید:</label>
                        <input [formControl]="phoneNumberFC" type="text">
                      </div>
                      <div class="w-100" *ngIf="phoneNumberFC.touched && phoneNumberFC.invalid">
                        این فیلد اجباری می باشد
                      </div>
                      <div class="dnager-in-auth-majuls-left-big" *ngIf="errorService.hasError('phone')">
                        <span>{{errorService.getError('phone')}}</span>
                      </div>
                      <button type="submit" class="btn-form-auth">ورود
                        <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
                      </button>
                    </div>
                </div>

                    <div class="box-form" *ngIf="step == 'login'">
                        <h2>اعتبارسنجی کد ارسالی</h2>
                        <div class="form">
                          <div class="item">
                            <label for="">کد ارسالی را وارد کنید:</label>
                            <input [formControl]="codeFC" type="text">
                          </div>
                          <div class="dnager-in-auth-majuls-left-big" *ngIf="errorService.hasError('password')">
                            <span>{{errorService.getError('password')}}</span>
                          </div>
                          <div class="w-100" *ngIf="codeFC.touched && codeFC.invalid">
                            این فیلد اجباری می باشد
                          </div>
                          <button type="submit" class="btn-form-auth">ثبت نام
                            <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
                          </button>
                          <button class="btn-under-link" routerLink="/auth/validate">ویرایش شماره تلفن
                          </button>
                          <prs-resend-code [phone]="publicService.fixNumbers(this.phoneNumberFC.value)"></prs-resend-code>
                          <!--              <div class="text">-->
                          <!--                <span>قبلا ثبت نام کرده اید؟</span>-->
                          <!--                <a routerLink="/validate">ورود به حساب کاربری</a>-->
                          <!--              </div>-->
                          <p class="footer-text-form">با ورود و یا ثبت نام در اسنپ تریپ شما شرایط و قوانین استفاده از سرویس های سایت
                            اسنپ تریپ و قوانین حریم خصوصی آن را می‌پذیرید.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>

  </section>
