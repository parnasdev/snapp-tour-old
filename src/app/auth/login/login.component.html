<section class="login-parent">
  <div class="responsive h-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-4 m-auto-x h-100 d-flex flex-column justify-content-center posi-relative">
          <div class="box-login">
            <figure>
              <img src="assets/img/hamnavaz-logo.png" width="180" alt="">
            </figure>
            <div class="main-login">
              <h2 class="title-login">ورود به پنل مدیریت سایت</h2>
              <div class="form">
                <div class="inp-form">
                  <input type="text" placeholder="نام کاربری">
                </div>
                <div class="inp-form">
                  <input type="text" placeholder="رمز عبور">
                </div>
              </div>

            </div>
            <div class="footer-login">
              <div class="remember">
                <input id="one" type="checkbox">
                <label for="one">من را به خاطر بسپار !</label>
              </div>
              <prs-btn [background]="'blue'" [label]="'ورود به سیستم'"></prs-btn>
            </div>
          </div>
          <a class="home-link" href="">ورود به سایت اصلی</a>
          <div class="parnas">
            <img src="assets/img/parnas-logo.png" width="64" alt="">
            <div class="text">
              <span>طراحی و توسعه سیستم تور و گردشگری :</span>
              <a href=""> آژانس خلاقیت پارناس</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
