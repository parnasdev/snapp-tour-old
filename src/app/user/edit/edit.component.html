<div class="add-tour">
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <h2>تغییر اطلاعات کاربر</h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">نام</label>
            <input [formControl]="nameFC" type="text">
            <div *ngIf="errorService.hasError('name')">
              <span class="text-danger">{{errorService.getError('name')}}</span>
            </div>
          </div>
          <div class="item-info">
            <label for="">نام خانوادگی</label>
            <input [formControl]="familyFC" type="text">
            <div *ngIf="errorService.hasError('family')">
              <span class="text-danger">{{errorService.getError('family')}}</span>
            </div>
          </div>

          <div class="item-info">
            <label for="">نام کاربری</label>
            <input [formControl]="usernameFC" type="text">
            <div *ngIf="errorService.hasError('username')">
              <span class="text-danger">{{errorService.getError('username')}}</span>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">تاریخ تولد</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput [matDatepicker]="picker1" [formControl]="birthdayFC" [min]="minDate"
                     (click)="picker1.open()">
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div *ngIf="errorService.hasError('birthDay')">
              <span class="text-danger">{{errorService.getError('birthDay')}}</span>
            </div>
          </div>
          <div class="item-info-2">
            <div class="select-info">
              <label for="">نقش در سیستم</label>
              <select [formControl]="roleFC" name="" id="">
                <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.label }}</option>
              </select>
              <div *ngIf="errorService.hasError('role_id')">
                <span class="text-danger">{{errorService.getError('role_id')}}</span>
              </div>
            </div>
          </div>
        </div>
          <div class="checkbox-parent permission">
          <mat-checkbox *ngFor="let item of permissions"
                        [(ngModel)]="item.checked"
                        (change)="changeChecked()">
            {{item.name}}
          </mat-checkbox>
        </div>
        <prs-btn class="btn-submit-tour" [background]="'blue'" (click)="submit()" [isLoading]="isLoading"
                 [label]="'تغییر کاربر'"></prs-btn>
      </div>
    </div>

</div>
