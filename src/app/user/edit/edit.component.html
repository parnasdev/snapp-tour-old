<div class="add-tour">
  <form [formGroup]="userForm">
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <h2>تغییر اطلاعات کاربر</h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">نام</label>
            <input formControlName="name" type="text">
            <div  *ngIf="errorService.hasError('name')">
              <span class="text-danger">{{errorService.getError('name')}}</span>
            </div>
          </div>
          <div class="item-info">
            <label for="">نام خانوادگی</label>
            <input formControlName="family" type="text">
            <div  *ngIf="errorService.hasError('family')">
              <span class="text-danger">{{errorService.getError('family')}}</span>
            </div>
          </div>

          <div class="item-info">
            <label for="">نام کاربری</label>
            <input formControlName="username" type="text">
            <div  *ngIf="errorService.hasError('username')">
              <span class="text-danger">{{errorService.getError('username')}}</span>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">تاریخ تولد</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput [matDatepicker]="picker1" formControlName="birthDay" [min]="minDate" (click)="picker1.open()">
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div  *ngIf="errorService.hasError('birthDay')">
              <span class="text-danger">{{errorService.getError('birthDay')}}</span>
            </div>
          </div>
          <div class="item-info-2">
            <div class="select-info">
              <label for="">نقش در سیستم</label>
              <select formControlName="role_id" name="" id="">
                <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.label }}</option>
              </select>
              <div  *ngIf="errorService.hasError('role_id')">
                <span class="text-danger">{{errorService.getError('role_id')}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="item-info-2 permission">
          <mat-checkbox *ngFor="let item of permissions" formControlName="permission" (change)="changeChecked()" [(ngModel)]="item.checked">
            {{item.name}}
          </mat-checkbox>
        </div>
        <prs-btn class="btn-submit-tour" [background]="'blue'" (click)="submit()" [isLoading]="isLoading" [label]="'تغییر کاربر'"></prs-btn>
      </div>
    </div>
  </form>

</div>
