<div class="profile-dashboard">
  <div class="box-profile-dashboard">
    <div class="title-profile w-100">
      <h2 class="dana-bold">پروفایل</h2>
    </div>
    <div class="tab-account-profile">
      <form class="form-dashboard mt-3" action="">
        <div class="item-form">
          <label class="dana-bold" for="">
            نام
          </label>
          <div class="inp-form mt-2">
            <input [formControl]="nameFC" type="text" placeholder="اینجا بنویسید …">
          </div>
        </div>
        <div class="item-form">
          <label class="dana-bold" for="">
            نام خانوادگی
          </label>
          <div class="inp-form mt-2">
            <input [formControl]="familyFC" type="text" placeholder="اینجا بنویسید …">
          </div>
        </div>
        <div class="item-form-2">
          <label class="dana-bold" for="">
            جنسیت
          </label>
          <div class="inp-radio d-flex align-items-center">
            <div class="d-flex gender align-items-center">
              <input value="0" [formControl]="genderFC" name="gender" type="radio">
              <label style="margin-right: 10px">مرد</label>
            </div>
            <div class="d-flex gender ms-4 align-items-center">
              <input value="1" [formControl]="genderFC" style="margin-right: 1rem" name="gender" type="radio">
              <label style="margin-right: 10px">زن</label>
            </div>

          </div>
        </div>
        <div class="item-form">
          <label class="dana-bold" for="">
            ایمیل
          </label>
          <div class="inp-form mt-2">
            <input [formControl]="emailFC" type="text" placeholder="اینجا بنویسید …">
          </div>
        </div>
        <div class="item-form">
          <label class="dana-bold" for="">
            شماره همراه
          </label>
          <div class="inp-form mt-2">
            <input type="text" [formControl]="phoneFC" placeholder="اینجا بنویسید …">
          </div>
        </div>
        <div class="item-form-2">
          <prs-select-city [callCity]="true" (citySelected)="onCitySelected($event)"></prs-select-city>
        </div>

        <div class="item-form-2">
          <button class="btn-base" (click)="submit()">
            ثبت تغییرات
          </button>
        </div>
        <div class="title-profile w-100">
          <h2 class="dana-bold">رمز عبور</h2>
        </div>

        <div class="item-form">
          <label for="">
            رمزعبور
          </label>
          <div class="inp-form mt-2">
            <input [formControl]="passwordFC" type="text" placeholder="اینجا بنویسید …">
          </div>
        </div>
        <div class="item-form">
          <label for="">
            تکرار رمز عبور
          </label>
          <div class="inp-form mt-2">
            <input [formControl]="retypePasswordFC" type="text" placeholder="اینجا بنویسید …">
          </div>
        </div>
        <div class="item-form-2">
          <button (click)="changePassword()" class="btn-submit-change btn-base">
            ثبت رمز عبور
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
