<div class="add-tour">
  <form [formGroup]="userForm">
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <h2>ایجاد کاربر جدید</h2>
        </div>
      </div>

      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">نام</label>
            <input formControlName="name" type="text">
            <div *ngIf="errorService.hasError('name')">
              <span class="text-danger">{{errorService.getError('name')}}</span>
            </div>
          </div>
          <div class="item-info">
            <label for="">نام خانوادگی</label>
            <input formControlName="family" type="text">
            <div *ngIf="errorService.hasError('family')">
              <span class="text-danger">{{errorService.getError('family')}}</span>
            </div>
          </div>
          <div class="item-info">
            <label for="">شماره همراه</label>
            <input formControlName="phone" type="text">
            <div *ngIf="errorService.hasError('phone')">
              <span class="text-danger">{{errorService.getError('phone')}}</span>
            </div>
          </div>

        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">تاریخ تولد</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput [matDatepicker]="picker1" formControlName="birthDate" (click)="picker1.open()">
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div *ngIf="errorService.hasError('birthDate')">
              <span class="text-danger">{{errorService.getError('birthDate')}}</span>
            </div>
          </div>
          <div class="item-info">
            <label for="">گذرواژه</label>
            <input formControlName="password" type="text">
            <div *ngIf="errorService.hasError('password')">
              <span class="text-danger">{{errorService.getError('password')}}</span>
            </div>
          </div>
          <div class="item-info-2">
       
            <div class="item-info w-47">
              <label for="">نام کاربری</label>
              <input formControlName="username" type="text">
              <div *ngIf="errorService.hasError('username')">
                <span class="text-danger">{{errorService.getError('username')}}</span>
              </div>
            </div>
          </div>

        </div>

        <prs-permissions [userId]="userId" (setPermissions)="getPermissions($event)"></prs-permissions>

        <prs-btn class="btn-submit-tour w-25" [background]="'blue'" (click)="submit()" [isLoading]="isLoading"
                 [label]="'تغییر اطلاعات کاربر'"></prs-btn>
      </div>
    </div>
  </form>

</div>
