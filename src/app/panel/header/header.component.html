<header>
  <div class="right-item-header">
    <a class="link-view-web" href="/" target="_blank">
      <img src="assets/img/view-web.svg" width="25" alt="">
      مشاهده سایت
    </a>
    <a class="link-add-text" href="">
      <img src="assets/img/add-text.svg" width="25" alt="">
      افزودن نوشته
    </a>
  </div>
  <div class="left-item-header">
    <div class="account-user">
      <img src="assets/img/avatar.jpg" alt="" class="img-user">
      <div class="info-user-account">
        <small class="welcome-text">خوش آمدید</small>
        <a class="name-user" href="">
          {{session.getPhone()}}
          <i class="icon-down-open"></i>
        </a>
      </div>
    </div>
    <a class="link-exit" (click)="logOut()">
      <img src="assets/img/Off.svg" width="18" alt="">
      خروج
    </a>
  </div>
</header>
