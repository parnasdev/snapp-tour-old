<prs-address-bar></prs-address-bar>
<section class="info-hotel">
  <div class="prs-responsive">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 m-auto parent-info-hotel">
          <div class="title-info-hotel">
            <div class="right">
              <img src="assets/img/Tag.svg" width="35" alt="">
              <div class="text">
                <h2 class="title-fa">استودیو صنعتی دنج ترکیه </h2>
                <h2 class="title-en">Cozy Industrial Studio</h2>
              </div>
            </div>
            <div class="left">
              <a class="share">
                <img src="assets/img/Navigation.svg" width="18" alt="">
                <span>اشراک گذاری !</span>
              </a>
              <a class="favorite">
                <img src="assets/img/Heart.svg" width="18" alt="">
                <span>افزودن به علاقه مندی !</span>
              </a>
            </div>
          </div>
          <div class="box-info-hotel">
            <div class="title-hotel">
              <div class="name-city-country">
                <img src="assets/img/Location.svg" width="20" alt="">
                <span class="title-small-fa">کشور و شهر :</span>
                <span class="title-en">Fatih, İstanbul, Turkey</span>
              </div>
              <div class="rate-star">
                <span class="title-small-fa">درجه هتل :</span>
<!--                <bar-rating [(rate)]="currentStar" [theme]="'default'" [max]="5"></bar-rating>-->
              </div>
            </div>
            <div class="parent-gallery">
              <div class="right-gallery">
                <img class="top-right" src="assets/img/Mask%20Group%202.png" alt="">
                <img class="left-right" src="assets/img/Mask%20Group%202.png" alt="">
                <img class="bottom-right" src="assets/img/Mask%20Group%202.png" alt="">
                <img class="bottom-left" src="assets/img/Mask%20Group%202.png" alt="">
              </div>
              <div class="left-gallery">
                <div class="parent-view-all-photo">
                  <a class="btn-photos" href="">
                    <img src="assets/img/Menu-hotel.svg" width="20" alt="">
                    <span>مشاهده همه عکس ها</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="about-hotel">
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.2889932769044!2d51.43323711512511!3d35.719110535501315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e03d96fbc3287%3A0xf6b4bf5ce7af7319!2z2YfZhdmG2YjYp9iyINii2LPZhdin2YYg2KLYqNuM!5e0!3m2!1sen!2s!4v1634458141490!5m2!1sen!2s"
                  width="100%" height="170" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <a class="btn-map" href="">مسیریابی از مبدا شما !</a>
              </div>
              <div class="info-about-hotel">

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
