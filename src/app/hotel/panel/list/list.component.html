<prs-loading *ngIf="isLoading"></prs-loading>

<div class="list-tour">
  <div class="title">
    <h2>لیست هتل ها</h2>
    <prs-select-city [hasHotel]="true" [callCity]="true" (citySelected)="getCitySelected($event)"></prs-select-city>
      <a class="btn-add-tour" routerLink="/panel/hotel/add">اضافه</a>
  </div>
  <div class="table-list-tour">
    <div class="header-list-tour">
      <span class="id">#</span>
      <span class="title-tour">عنوان هتل</span>
      <span class="from-to">عنوان خارجی هتل</span>
      <span class="setting">تنظیمات</span>
    </div>
    <div class="body-list-tour" *ngIf="hotelList.length > 0">
      <div class="item" *ngFor="let hotel of hotelList | paginate: paginateConfig;let i = index">
        <span class="id">{{ i + 1 }}</span>
        <span class="title-tour">{{ hotel.name }}</span>
        <span class="title-tour">{{ hotel.nameEn }}</span>
<!--        <span class="date-create">{{this.calService.convertDate1(tour.createdAt, 'fa') }}</span>-->
<!--        <span class="status">{{ hotel.status }}</span>-->
        <div class="button-setting">
          <a routerLink="/panel/hotel/edit/{{ hotel.slug }}" class="edit-btn">ویرایش</a>
          <a routerLink="/hotel/info" class="view-btn">نمایش</a>
          <!--          <button class="copy-btn">کپی</button>-->
          <button (click)="deleteClicked(hotel.slug)" class="delete-btn">حذف</button>
        </div>
      </div>
      <div>
        <pagination-controls
          *ngIf="!isLoading && paginate.lastPage > 1"
          class="pagination-control"
          (pageChange)="onPageChanged($event)"
          previousLabel="قبلی"
          nextLabel="بعدی"
          screenReaderPaginationLabel="صفحه بندی"
          screenReaderPageLabel="صفحه"
          screenReaderCurrentLabel="شما در صفحه ی">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
