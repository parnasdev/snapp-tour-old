<div class="add-tour">

  <form>
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <label for="">اضافه کردن هتل</label>
          <h2>اطلاعات هتل</h2>
        </div>
        <div class="left">
          <div class="selectdiv">
            <label>
              <select [formControl]="statusFC">
                <option value="hide" selected> منتشر نشود</option>
                <option value="show">انتشار</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">عنوان هتل</label>
            <input [formControl]="nameFC" type="text">
          </div>
          <div class="item-info">
            <label for="">عنوان انگلیسی هتل</label>
            <input [formControl]="nameEnFC" type="text">
          </div>
          <div class="item-info">
            <label for="">شهر</label>
            <mat-button-toggle-group name="fontStyle" [formControl]="cityTypeFC"
                                     (change)="cityTypeChange()" aria-label="Font Style">
              <mat-button-toggle [value]="true">داخلی</mat-button-toggle>
              <mat-button-toggle [value]="false">خارجی</mat-button-toggle>
            </mat-button-toggle-group>
            <div class="selectdiv">
              <select [formControl]="cityFC" name="" id="">
                <option *ngFor="let city of citiesResponse" [value]="city.id">{{city.name}}</option>

              </select>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">ستاره</label>
            <div class="selectdiv">

              <select [formControl]="starFC" name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </div>
          <div class="item-info">
            <label for="">موقعیت هتل</label>
            <input type="text" [formControl]="locationFC">
          </div>
          <div class="item-info">
            <label for="">آدرس</label>
            <input type="text" [formControl]="addressFC">
          </div>

        </div>
      </div>
    </div>

    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>اطلاعات </h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">توضیحات</label>
            <textarea type="text" [formControl]="bodyFC"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>آپلود تصاویر</h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">تصویر خود را آپلود کنید</label>
<!--            <prs-upload-file (fileDTO)="getThumbnail($event)"></prs-upload-file>-->
          </div>
        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">تصاویر خود را آپلود کنید</label>
<!--            <prs-upload-file (fileDTO)="getImage($event)"></prs-upload-file>-->
            <div class="d-flex">
              <img *ngFor="let img of images" [src]="img" width="50" alt="">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>اطلاعات ادرس</h2>
        </div>
      </div>
      <div class="info-tour-body">
        <prs-get-location style="width: 100%;
             height: 325px;border-radius: 10px"
                          [inCommingLatLng]="[lat,lng]"
                          (result)="getLatLng($event)">
        </prs-get-location>
      </div>
    </div>


    <div class="box-details-tour">

      <button class="submit-tour" (click)="edit()">ثبت هتل</button>
    </div>
  </form>

</div>
