<prs-loading *ngIf="isLoading"></prs-loading>
<div class="add-tour">

  <form>
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <label for="">اضافه کردن هتل</label>
          <h2>اطلاعات هتل</h2>
        </div>
        <div class="left">
          <div class="selectdiv">
            <label>
              <select [formControl]="statusFC">
                <option value="Show">انتشار</option>
                <option value="Draft" selected>پیش نویس</option>
                <option value="Accepted">تایید شده</option>
                <option value="NotAccepted">عدم تایید</option>
                <option value="Pending">در انتظار تایید</option>
                <option value="Suspended">معلق شده/منقضی شده</option>
                <option value="Completion">تکمیل شده</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">عنوان هتل</label>
            <input [formControl]="nameFC" type="text">
          </div>
          <div class="item-info">
            <label for="">عنوان انگلیسی هتل</label>
            <input [formControl]="nameEnFC" type="text">
          </div>
          <div class="item-info">
            <label for="">شهر</label>
            <mat-button-toggle-group name="fontStyle" [formControl]="cityTypeFC"
                                     (change)="cityTypeChange()" aria-label="Font Style">
              <mat-button-toggle [value]="true">داخلی</mat-button-toggle>
              <mat-button-toggle [value]="false">خارجی</mat-button-toggle>
            </mat-button-toggle-group>
            <div class="selectdiv">
              <select [formControl]="cityFC" name="" id="">
                <option *ngFor="let city of citiesResponse" [value]="city.id">{{city.name}}</option>

              </select>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">ستاره</label>
            <bar-rating [(rate)]="currentStar" [theme]="'default'" [max]="5"></bar-rating>

          </div>
          <div class="item-info">
            <label for="">موقعیت هتل</label>
            <input type="text" [formControl]="locationFC">
          </div>
          <div class="item-info">
            <label for="">آدرس</label>
            <input type="text" [formControl]="addressFC">
          </div>

        </div>
      </div>
    </div>

    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>اطلاعات </h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info w-100">
            <label for="">توضیحات</label>
            <prs-editor [inCommingBody]="hotelInfo.body" (body)="getDescriptionFromEditor($event)" ></prs-editor>
          </div>
        </div>
      </div>
    </div>
    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>آپلود تصاویر</h2>
        </div>
      </div>
      <div class="info-tour-body-upload">
        <div class="top-one">
          <div class="item-info w-100">
            <button class="btn-upload-img" (click)="getThumbnail()">تصویر خود را آپلود کنید</button>
          </div>
          <div class="single-img-upload-parent" *ngIf="thumbnail && thumbnail !== ''" >
            <img [src]="thumbnail" width="100%" height="200" alt="">
            <i class="icon-cancel-1 text-danger" (click)="removeThumbnailImage()"></i>

          </div>
        </div>
        <div class="bottom-one">
          <div class="item-info w-100">
            <button class="btn-upload-img" (click)="getImages()">تصاویر خود را آپلود کنید</button>
          </div>
          <div class="multi-img-upload-parent" *ngIf="images.length >0">
            <div class="images" *ngFor="let img of images;let i = index">
              <img [src]="img" alt="">
              <i class="icon-cancel-1 text-danger" (click)="removeImage(i)"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="box-info-fly">
      <prs-services *ngIf="showServices"   [services]="services" [inComing]="hotelInfo.services[0]"  (result)="getServicesResult($event)"></prs-services>
    </div>
    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>اطلاعات ادرس</h2>
        </div>
      </div>
      <div class="info-tour-body">
        <prs-get-location style="width: 100%;
             height: 325px;border-radius: 10px"
                          *ngIf="show"
                          [inCommingLatLng]="[lat,lng]"
                          (result)="getLatLng($event)">
        </prs-get-location>
      </div>
    </div>

    <div class="box-info-fly">
      <div class="item-info">
        <label for="">Iframe Aparat</label>
        <input type="text" [formControl]="aparatFC">
      </div>
      <div class="item-info">
        <label for="">Youtube Url</label>
        <input type="text" [formControl]="youtubeFC">
      </div>
    </div>

    <div class="box-details-tour">

      <button class="submit-tour" (click)="edit()">ثبت هتل</button>
    </div>
  </form>

</div>
