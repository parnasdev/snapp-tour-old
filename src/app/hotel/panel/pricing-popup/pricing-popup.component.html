

<div class="bottom">
    <div class="w-100 d-flex justify-content-between">
      <h2 class="title">  قیمت گذاری  {{ info.name }}</h2>
      <button class="btn-base px-4" (click)="dialogRef.close()">X</button>
    </div>
    <ul class="nav nav-pills mb-2 mt-2" id="pills-tab" role="tablist">
      <li *ngFor="let room of info.rooms" class="nav-item">
        <a [class]="activedRoom === room.id ? 'nav-link active' : 'nav-link'" (click)="changeTab(room.id)">{{ room.label }}</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <!-- <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">1</div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">2</div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">3</div> -->
      <div class="w-100" *ngIf="info.rooms.length > 0">
        <prs-main-picker *ngIf="showCalendar" [hotelID]="+data.hotelId" [roomID]="activedRoom"></prs-main-picker>
      </div>
      <div class="d-flex justify-content-center align-items-center" *ngIf="info.rooms.length == 0">
        <p>لطفا برای قیمت گذاری ابتدا در بخش ویرایش هتل اتاق های خود را انتخاب کنید</p>
      </div>
    </div>
</div>
