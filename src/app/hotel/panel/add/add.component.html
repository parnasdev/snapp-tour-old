<div class="add-tour">

  <form class="w-100">
    <div class="box-info-tour">
      <div class="info-tour-header">
        <div class="right">
          <label for="">اضافه کردن هتل</label>
          <h2>اطلاعات هتل</h2>
        </div>
        <div class="left">
          <div class="selectdiv">
            <label>
              <select [formControl]="statusFC">
                <option value="hide" selected> منتشر نشود</option>
                <option value="show">انتشار</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info">
            <label for="">عنوان هتل</label>
            <input [formControl]="nameFC" type="text">
          </div>
          <div class="item-info">
            <label for="">عنوان انگلیسی هتل</label>
            <input [formControl]="nameEnFC" type="text">
          </div>
          <div class="item-info">
            <label for="">شهر</label>
            <div class="d-flex align-items-center w-100 city-parent">
              <mat-button-toggle-group name="fontStyle" [formControl]="cityTypeFC"
                                       (change)="cityTypeChange()" aria-label="Font Style">
                <mat-button-toggle [value]="true">داخلی</mat-button-toggle>
                <mat-button-toggle [value]="false">خارجی</mat-button-toggle>
              </mat-button-toggle-group>
              <div class="selectdiv">
                <select [formControl]="cityFC" name="" id="">
                  <option *ngFor="let city of citiesResponse" [value]="city.id">{{city.name}}</option>
                </select>
              </div>
            </div>

          </div>
        </div>
        <div class="bottom">
          <div class="item-info">
            <label for="">ستاره</label>
            <bar-rating [(rate)]="currentStar" [theme]="'default'" [max]="5"></bar-rating>
          </div>
          <div class="item-info">
            <label for="">موقعیت هتل</label>
            <input type="text" [formControl]="locationFC">
          </div>

        </div>
      </div>
    </div>

    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>اطلاعات </h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="top">
          <div class="item-info-second">
            <label for="">توضیحات</label>
            <textarea type="text" [formControl]="bodyFC"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>آپلود تصاویر</h2>
        </div>
      </div>
      <div class="info-tour-body-upload">
        <div class="top-one">
          <div class="item-info w-100">
            <button class="btn-upload-img" (click)="getThumbnail()">تصویر خود را آپلود کنید</button>
          </div>
          <div class="single-img-upload-parent">
            <img [src]="thumbnail" width="100%" height="200" alt="">
          </div>
        </div>
        <div class="bottom-one">
          <div class="item-info w-100">
            <button class="btn-upload-img" (click)="getImages()">تصاویر خود را آپلود کنید</button>
          </div>
          <div class="multi-img-upload-parent">
            <div class="images" *ngFor="let img of images;let i = index">
              <img [src]="img" alt="">
              <i class="icon-cancel-1" (click)="removeImage(i)"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="box-info-fly">
      <prs-services [services]="services" (result)="getServicesResult($event)"></prs-services>
    </div>
    <div class="box-info-fly">
      <div class="info-tour-header">
        <div class="right">
          <h2>اطلاعات ادرس</h2>
        </div>
      </div>
      <div class="info-tour-body">
        <div class="address-parent">
          <prs-get-location style="width: 60%;
             height: 286px;border-radius: 10px"
                            [inCommingLatLng]="[lat,lng]"
                            (result)="getLatLng($event)">
          </prs-get-location>

          <div class="address-hotel">
            <label for="address">آدرس </label>
            <textarea name="" id="address" cols="30" rows="10" placeholder="آدرس را وارد کنید"></textarea>
          </div>
        </div>


      </div>
    </div>


    <div class="btn-parent-submit">

      <button class="submit-tour" (click)="add()">ثبت هتل</button>
    </div>
  </form>

</div>
