<div>
  <div class="inp-form w-100">
    <input class="input" type="text" mask="separator" thousandSeparator="," placeholder="قیمت خود را وارد کنید" [formControl]="priceFC">
  </div>
  <div class="inp-form w-100">
    <select name="" id="" [formControl]="rateFC">
      <option [value]="1">تومان</option>
      <option [value]="3">دلار</option>
      <option [value]="4">درهم</option>
      <option [value]="2">یورو</option>
    </select>
  </div>
  <div class="d-flex justify-content-center align-items-center w-100 mt-2">
    <button class="btn-base w-75" (click)="submit()">ثبت قیمت</button>
    <button class="btn-base w-48" (click)="dialogRef.close(false)">انصراف</button>
  </div>

</div>
