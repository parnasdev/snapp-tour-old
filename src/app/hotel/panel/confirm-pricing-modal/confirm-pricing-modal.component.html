<div>
  <div class="inp-form w-100">
    <input class="input" type="text" placeholder="ظرفیت موردنظر خود را وارد کنید" [formControl]="capacityFC">
  </div>
  <div class="inp-form mt-2 w-100">
    <input class="input" type="text" mask="separator" thousandSeparator="," placeholder="قیمت خود را وارد کنید" [formControl]="priceFC">
  </div>
  <div class="inp-form mt-2 w-100">
    <select name="" id="" [formControl]="rateFC">
      <option [value]="1">تومان</option>
      <option [value]="3">دلار</option>
      <option [value]="4">درهم</option>
      <option [value]="2">یورو</option>
    </select>
  </div>
  <div class="d-flex justify-content-between align-items-center w-100 mt-3">
    <button class="btn-base w-48 h-45" (click)="submit()">ثبت</button>
    <button class="btn-base-red w-48 h-45" (click)="dialogRef.close(false)">انصراف</button>
  </div>

</div>
