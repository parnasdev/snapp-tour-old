<prs-loading *ngIf="isLoading"></prs-loading>
<div class="box-pricing">
  <div class="top">
    <img class="img-hotel" src="../../../../assets/img/1634191054BLOG1.png" alt="">
    <div class="detail">
      <div class="star">
        <i class="icon-star" *ngFor="let star of getStars(data.stars)"></i>
      </div>
      <h2 class="name-hotel my-2"><a href="">{{ data.name }}</a></h2>
      <div class="address">
        <span>{{ data.location }}</span>
      </div>
    </div>
  </div>
  <div class="bottom">
    <select [formControl]="agencyFC" (change)="agencySelected()">
    <option *ngFor="let item of agencies" [value]="item.id">{{ item.name }}</option>  
    </select>
    <h2 class="title">قیمت گذاری هتل</h2>
    <span class="tip">اتاق مورد نظر برای قیمت گذاری را انتخاب کنید</span>
    <ul class="nav nav-pills mb-3 mt-3" id="pills-tab" role="tablist">
      <li *ngFor="let room of data.rooms" class="nav-item">
        <a [class]="activedRoom === room.id ? 'nav-link active' : 'nav-link'" (click)="changeTab(room.id)">{{ room.label }}</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <!-- <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">1</div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">2</div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">3</div> -->
      <div class="w-100" *ngIf="data.rooms.length > 0">
        <prs-main-picker *ngIf="showCalendar" [hotelID]="+id" [agencyID]="agencyFC.value" [roomID]="activedRoom"></prs-main-picker>
      </div>
      <div class="d-flex justify-content-center align-items-center" *ngIf="data.rooms.length == 0">
        <p>لطفا برای قیمت گذاری ابتدا در بخش ویرایش هتل اتاق های خود را انتخاب کنید</p>
      </div>
    </div>
  </div>
</div>
