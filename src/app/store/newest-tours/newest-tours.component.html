<!--tour-->
<section class="tour">
    <div class="prs-responsive">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-11 m-auto tour-parent">
            <div class="title-tour-parent">
              <div class="top">
                <div class="new-tour">
                  <img src="assets/img/Bookmark.svg" width="17" alt="">
                  <div class="text">
                    <h3>تور های جدید</h3>
                    <span>مشاهده مناسب ترین تور های لحظه آخری </span>
                  </div>
                </div>
                <a class="view-all-tour" routerLink="/tours">مشاهده همه تور ها</a>
              </div>
              <div class="bottom">
                <div class="border-right"></div>
                <div class="border-left"></div>
              </div>
            </div>
            <div class="tour-list">
              <prs-thumbnails-tour [tours]="tours"></prs-thumbnails-tour>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--end-->
