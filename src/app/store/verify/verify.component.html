
<section class="s-verify">
    <div class="prs-responsive">
        <div class="p-verify w-95 mx-auto d-flex flex-column justify-content-center align-items-center">
            <img src="/img/logo-footer.png" class="logo-footer" width="220" alt="">
            <div class="p-box-verify">
<!--                <div class="pattern">-->
<!--                    <img src="/img/pattern-circle-special.png" alt="">-->
<!--                </div>-->
                <div class="box-verify">
                    <div *ngIf="transaction.status == 'Paid'">
                        <img src="assets/img/success.png" width="100" alt="" class="success">
                        <h3 class="title-success">پرداخت موفق ! سپاس از شما</h3>
                    </div>
                    <div *ngIf="transaction.status == 'Suspended'">
                        <img src="assets/img/cancel.png" width="100" alt="" class="success">
                        <h3 class="title-unSuccess">پرداخت ناموفق !با پشتیبانی در تماس باشید</h3>
                    </div>
                    <div class="d-flex factor my-3 align-items-center">
                        <span>شماره فاکتور : </span>
                        <span class="ms-2">#{{ transaction.id }}</span>
                    </div>
                    <div class="d-flex factor my-3 align-items-center" *ngIf="transaction.status == 'Paid'">
                        <span>شماره پیگیری بانک : </span>
                        <span class="ms-2">#{{ transaction.bank_res }}</span>
                    </div>
                    <div class="price my-2" >
                        <div *ngIf="transaction.status == 'Paid'">
                            <strong style="color: #118811">{{ transaction.amount }}</strong>
                            <small style="color: #118811">تومان</small>
                        </div>
                        <div *ngIf="transaction.status == 'Suspended'">
                            <strong style="color: #D16765">{{ transaction.amount }}</strong>
                            <small style="color: #D16765">تومان</small>
                        </div>
                    </div>
                    <div class="p-pay">
                        <!-- <img src="{{config('payment.drivers.'.$order->payment_type)['logo'] ?? '/img/wallet-2.png' }}" width="70" height="70" alt=""
                             class="img-bank"> -->
                        <div class="info-pay ms-2">
                            <div class="date">
                                <span>تاریخ ثبت : </span>
                                <span>{{ transaction.createdAt }}</span>
                            </div>
                            <div class="type-pay mt-1">
                                <span>نوع پرداخت :</span>
                                <span>{{ "آنلاین" }}</span>
                            </div>
                        </div>
                    </div>
                    <span class="point" *ngIf="transaction.status == 'Paid'"></span>
                    <span class="before-point"*ngIf="transaction.status == 'Suspended'"></span>
                </div>
                <div class="w-100 flex-center mt-4">
                    <a class="btn-verify" href="/dashboard/tour/list">سفارشات

                          </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
