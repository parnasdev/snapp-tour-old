<!--desktop-->
<header class="desktop-header">
  <div class="prs-responsive">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 m-auto parent-header">
          <div class="right">
            <div class="logo"><img src="assets/img/hamnavaz-logo.png" width="170" alt=""></div>
            <ul class="ul-menu">
              <li class="li-menu">
                <a class="menu-item" routerLink="/">
                  <img src="assets/img/header/home.svg" width="25" alt="">
                  صفحه اصلی
                  <i class="icon-circle icon-active-header"></i>
                </a>
              </li>
              <li class="li-menu">
                <a class="menu-item" routerLink="/tour/list">
                  <img src="assets/img/header/placeholder.svg" width="27" alt="">
                  تور ها
                  <i class="icon-circle icon-active-header"></i>

                </a>
              </li>
              <li class="li-menu">
                <a class="menu-item" routerLink="/hotel/list">
                  <img src="assets/img/header/hotel.svg" width="25" alt="">
                  هتل
                  <i class="icon-circle icon-active-header"></i>
                </a>
              </li>
              <li class="li-menu">
                <a class="menu-item" routerLink="/blog">
                  <img src="assets/img/header/writing.svg" width="27" alt="">
                  وبلاگ
                  <i class="icon-circle icon-active-header"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="left">
            <div class="support">
              <img src="assets/img/Calling-header.svg" width="25" alt="">
              <div class="text-support">
                <small>پشتیبانی</small>
                <span>021-84278</span>
              </div>
            </div>
            <a class="btn-login-register" routerLink="/auth" *ngIf="!session.isLoggedIn()">
              <img src="assets/img/User-header.svg" width="18" alt="">
              <span>عضویت و ورود</span>
            </a>
            <a class="btn-login-register" (click)="logOut()" *ngIf="session.isLoggedIn()">
              <img src="assets/img/User-header.svg" width="18" alt="">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
              <span>خوش آمدید / خروج</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--end-->
