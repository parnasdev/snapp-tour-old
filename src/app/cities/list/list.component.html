<div class="parent-list-cities">
  <div class="list-city-header">
    <h2>لیست شهر ها</h2>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let city of cities">{{city.name}}
      <div class="parent-btn">
        <prs-btn class="edit" [label]="'ویرایش'" [background]="'blue'" (click)="edit(city.name)"></prs-btn>
        <prs-btn class="delete" [label]="'حذف'" [background]="'dark'" (click)="remove(city.name)"></prs-btn>
      </div>

    </li>
  </ul>
</div>
