 <section class="section mt-5">
  <div class="container">
    <h1 class="text-center is-bold ">
      ایجاد گالری جدید
    </h1>
    <hr />
<form class="text-right" (ngSubmit)="onSubmit(fm)" #fm="ngForm" enctype="multipart/form-data"  >
  <div class="form-group">
    <label for="title">عنوان:</label>
    <input type="text" class="form-control" ngModel name="title">
  </div>
  <div class="form-group">
    <label for="gallery">گالری:</label>
    <input  type="hidden" name="gallery" id="gallery"  multiple>
    <div id="drop" class="dropzone">

    </div>
  </div>
  <div class="form-group">
    <a href="http://tour-api.parnasweb.com/filemanager/dialog.php?type=0&crossdomain=1&akey=key&field_id=fieldID&relative_url=1&multiple=1" class="btn btn-warning iframe-btn" ><i class="fa fa-folder-open pl-2"></i>
      انتخاب فایل ها ...
    </a>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary">ذخیره</button>
  </div>
</form>
  </div>
</section>
