<div class="parent-timer d-flex justify-content-between align-items-center">
  <div class="minutes d-flex flex-column align-items-center">
    <button (click)="increaseMinutes()">بالا</button>
    <input [formControl]="minuteFC" (keyup)="minutesChanged($event)" type="text">
    <button (click)="decreaseMinutes()">پایین</button>
  </div>
  <h2 style="margin: 0 12px">:</h2>
  <div class="hour d-flex flex-column align-items-center">
    <button (click)="increaseHour()">بالا</button>
    <input [formControl]="hourFC" (keyup)="hourChanged($event)" type="text">
    <button (click)="decreaseHour()"> پایین</button>
  </div>
</div>
