<section class="section mt-1">
  <div class="container">
    <h1 class="text-center is-bold ">
      ایجاد گالری جدید
    </h1>
    <hr/>
    <form class="text-right"enctype="multipart/form-data"  >
      <div class="form-group">
        <label for="title">عنوان:</label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="form-group">
        <label for="gallery">گالری:</label>
        <input  type="hidden" name="gallery" id="gallery"  multiple>
        <div id="drop" class="dropzone">

        </div>
      </div>
      <div class="form-group">

        <a href="https://api.hamnavaz.com/filemanager/dialog.php?type=0&crossdomain=1&akey=key&field_id=fieldID&relative_url=1&multiple=1&ver={{time}}" class=" btn-select-file iframe-btn" ><i class="fa fa-folder-open pl-2"></i>انتخاب فایل ها ... </a>
      </div>
      <div class="form-group">
        <button (click)="submit()" type="submit" class="btn-save">ذخیره</button>
      </div>
    </form>
  </div>
</section>
