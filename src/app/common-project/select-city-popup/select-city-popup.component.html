<div class="select-city-popup">
    <div class="inp-form h-45">
        <input type="text" [(ngModel)]="keyword" class="input">
    </div>
    <ul class="p-list-city">
        <li *ngFor="let city of data.cities | cityKeyword : keyword" (click)="onCitySelected(city)">{{ city.name }}</li>
    </ul>
</div>
