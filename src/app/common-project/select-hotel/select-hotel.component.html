<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <input type="text"
           placeholder="هتل خود را انتخاب کنید"
           aria-label="Number"
           matInput
           [formControl]="hotelFC"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async;let i = index" (blur)="changed(option,i)"  [value]="type ? option.name : option.nameEn">
        <span *ngIf="type">
            {{option.name}}
        </span>
        <span *ngIf="!type">
          {{option.nameEn}}
        </span>
      </mat-option>
    </mat-autocomplete>
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>

  </mat-form-field>
</form>
