<mat-form-field style="direction: rtl" appearance="fill">
  <mat-label>دسته بندی ها</mat-label>
  <mat-select
              (selectionChange)="getCategorySelection()"
              [(value)]="selectedCategory" multiple>
    <mat-option *ngFor="let topping of categories"
                [value]="topping.id">{{topping.name}}</mat-option>
  </mat-select>
</mat-form-field>
